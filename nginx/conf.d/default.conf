# Upstream definitions for backend services
upstream iam_service {
    server iam-service:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream laboratory_service {
    server laboratory-service:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream monitoring_service {
    server monitoring-service:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream simulator_service {
    server simulator-service:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream warehouse_service {
    server warehouse-service:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Main server block
server {
    listen 80;
    server_name localhost;
    
    # Increase client body size limit for large requests
    client_max_body_size 50M;

    # CORS headers - Let backend services handle CORS
    # Backend services have specific CORS policies configured

    # IAM Service API routes
    location ~ ^/api/(Auth|User|Roles?|EventLog|PatientInfo|Registers|Privileges|AuditLog)(/.*|$) {
        proxy_pass http://iam_service$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        # Handle upstream errors gracefully
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # Laboratory Service API routes
    location ~ ^/api/(Patient|TestOrder|TestResult|MedicalRecord|ai-review|FlaggingConfig|Comment)(/.*|$) {
        proxy_pass http://laboratory_service$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
