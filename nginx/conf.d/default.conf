        proxy_next_upstream_timeout 10s;
    }

    # Monitoring Service API routes
    location ~ ^/api/Monitoring(/.*|$) {
        proxy_pass http://monitoring_service$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
